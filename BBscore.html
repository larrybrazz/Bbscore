<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/BBscoreboard.css">
    <title> Basketball Score Board</title>
</head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p class="homeNum"  id="homeNumber"> 0 </p>
                <div>
                    <button id="btnOne"> +1 </button>
                    <button id="btnTwo"> +2 </button>
                    <button id="btnThree"> +3 </button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <p class="guestNum" id="guestNumber"> 9 </p>
                <div>
                    <button id="btnFour">  +1 </button>
                    <button id="btnFive"> +2 </button>
                    <button id="btnSix"> +3 </button>
                </div>
            </div>
        </div>
        <script src="jsfolder/BBscoreboard.js"></script>
    </body>
</html>
